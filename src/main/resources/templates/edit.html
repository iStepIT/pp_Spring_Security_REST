<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Обновление пользователя </title>
</head>
<body>

<form th:method="POST" th:action="@{'/admin/edit/?id='+${user.getId()}}" th:object="${user}">

  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>

  <label for="password">Введите пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>

  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  <br>
  <p>
    <label>Roles:
      <input type="checkbox" th:name="allRoles"
             th:each="role , roleStat: ${allRoles}"
             th:text="${role.authority}"
             th:value="${role.id}"
             th:field="*{roles}"
      />
    </label>
  </p>
  <br>
  <input type="submit" value="Обновить пользователя"/>
</form>
<br>
<button onclick="window.location.href = '/logout'">Выйти из профиля</button>

</body>
</html>
